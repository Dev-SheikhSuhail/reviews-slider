<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews - By Suhail</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <p class="title-text">Our Reviews</p>
        <hr />
      </div>
      <article>
        <img
          src="https://picsum.photos/150/150"
          alt="Person's Image"
          id="person-img"
        />
        <div class="author">
          <p id="author-name">Aabid</p>
          <p id="job-title">Python Developer</p>
        </div>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
          asperiores debitis incidunt, eius earum ipsam cupiditate libero? Iste,
          doloremque nihil?
        </p>
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="random-review-btn">Surprise Me</button>
      </article>
    </div>
    <script src="script.js"></script>
  </body>
</html>
